<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Minha Carteira</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Minha Carteira</h1>

    <div id="resumoCarteira">
        <p>Total Investido: <span id="totalInvestidoDisplay">R$ 0,00</span></p>
        <p>Valor Atual da Carteira: <span id="valorAtualCarteiraDisplay">R$ 0,00</span></p>
        <p>Lucro/Prejuízo: <span id="lucroPrejuizoDisplay">R$ 0,00</span></p>
    </div>

    <div id="adicionarAtivo">
        <input type="text" id="novoTicker" placeholder="Ticker (ex: PETR4)" />
        <input type="number" min="0" step="any" id="novaQuantidade" placeholder="Quantidade" />
        <input type="number" min="0" step="any" id="novoPrecoMedio" placeholder="Preço Médio" />
        
        <select id="novoTipoAtivo">
            <option value="AÇÃO">Ação</option>
            <option value="FII">FII</option>
            <option value="ETF">ETF</option>
            <option value="BDR">BDR</option>
            <option value="CRIPTO">Criptomoeda</option>
            <option value="OUTRO">Outro</option>
        </select>

        <button id="addTickerBtn">Adicionar Ativo</button>
        
        <button id="toggleViewModeBtn" aria-label="Alternar visualização de detalhes da carteira"></button> 
    </div>

    <table id="tabelaCarteira">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Preço Atual</th>
                <th>Máximo</th>
                <th>Mínimo</th>
                <th>Atualizado em</th>
                <th id="thQuantidade" class="toggle-column">Quantidade</th>
                <th id="thPrecoMedio" class="toggle-column">Preço Médio</th>
                <th id="thTotalInvestido" class="toggle-column">Total Investido</th>
                <th id="thValorAtual" class="toggle-column">Valor Atual</th>
                <th>Diferença</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
