<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Carteira de Investimentos</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <h1>Minha Carteira</h1>
        <button id="toggleViewModeBtn" class="view-mode-btn" aria-label="Ocultar detalhes da carteira"></button>
    </header>

    <main class="container">
        <div id="displayTotais" class="totais-container">
            <div class="total-item">
                <span class="total-label">Total Investido</span>
                <span id="totalInvestidoDisplay" class="total-value">R$ 0,00</span>
            </div>
            <div class="total-item">
                <span class="total-label">Valor Atual da Carteira</span>
                <span id="valorAtualCarteiraDisplay" class="total-value">R$ 0,00</span>
            </div>
            <div class="total-item">
                <span class="total-label">Lucro/Prejuízo (R$)</span>
                <span id="lucroPrejuizoDisplay" class="total-value">R$ 0,00</span>
            </div>
            <div class="total-item">
                <span class="total-label">Lucro/Prejuízo (%)</span>
                <span id="lucroPrejuizoPorcentagemDisplay" class="total-value">0.00%</span>
            </div>
        </div>

        <div id="adicionarAtivo" class="form-container">
            <h2>Adicionar Novo Ativo</h2>
            <div class="form-grid">
                <input type="text" id="novoTicker" placeholder="Ticker do Ativo (ex: PETR4)">
                <input type="number" id="novaQuantidade" placeholder="Quantidade" min="0" step="any">
                <input type="number" id="novoPrecoMedio" placeholder="Preço Médio (R$)" min="0" step="any">
                <select id="novoTipoAtivo">
                    <option value="AÇÃO">Ação</option>
                    <option value="FII">FII</option>
                    <option value="ETF">ETF</option>
                    <option value="BDR">BDR</option>
                    <option value="CRIPTO">Cripto</option>
                    <option value="OUTRO">Outro</option>
                </select>
                <button id="addTickerBtn">Adicionar</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th class="drag-handle-header"></th>
                    <th>Ticker</th>
                    <th>Preço Atual</th>
                    <th>Máx. Dia</th>
                    <th>Mín. Dia</th>
                    <th>Variação (Dia)</th>
                    <th>Atualizado em</th>
                    <th>Quantidade</th>
                    <th>Preço Médio</th>
                    <th>Total Investido</th>
                    <th>Valor Atual</th>
                    <th>Diferença R$</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tabelaCarteira">
                </tbody>
        </table>
    </main>

    <script src="script.js"></script> 
</body>
</html>
